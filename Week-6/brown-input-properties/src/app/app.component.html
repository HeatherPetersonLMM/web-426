<mat-toolbar class="menu" role="header" color="primary">
    <mat-toolbar-row>
        <a mat-button class="toolbar__icon-button mat-button">
            <mat-icon>web</mat-icon>
            <span style="margin-left: 5px !important;">Stock</span>
        </a>
        <button mat-button class="mat-button">
            About
        </button>
        <button mat-button class="mat-button">
            Login
        </button>
        <div fxFlex></div>
        <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>perm_contact_calendar</mat-icon>
                <span>My Profile</span>
            </button>
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </button>
            <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>

<div class="parent" fxLayout="row">
    <div class="left" fxFlex="20%">

        <div class="header">
            Options:
        </div>
        <div class="box">
            <ul>
                <li>Buy</li>
                <li>Sell</li>
                <li>Transaction History</li>
                <li>Statistics</li>
                <li>Cancel Buy Orders</li>
            </ul>
        </div>
    </div>
    <div class="right" fxFlex="80%">
        <div class="header">
            <input type="text" placeholder="Enter stock" (change)="onChangeEvent($event)">
        </div>
        <div class="box">

            <app-order [stockSymbol]="stock" [quantity]="numberOfShares"></app-order>
        </div>
    </div>
</div>

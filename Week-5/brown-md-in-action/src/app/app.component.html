<mat-toolbar class="menu" role="header" color="primary">
    <mat-toolbar-row>
      <a mat-button class="toolbar__icon-button mat-button" routerLink="/home" routerLinkActive="active" >
        <mat-icon>web</mat-icon>
        <span style="margin-left: 5px !important;" >Home</span>
      </a>
      <button mat-button class="mat-button" routerLink="/" routerLinkActive="active">
        About
      </button>
      <button mat-button class="mat-button"routerLink="/login" routerLinkActive="active">
        Login
      </button>
      <div fxFlex></div>
      <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>perm_contact_calendar</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
